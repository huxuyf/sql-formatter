<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQL代码格式化工具</title>
    
    <!-- 引入 Tailwind CSS -->
    <link href="tailwind.min.css" rel="stylesheet">

    <!-- 引入 CodeMirror 样式 -->
    <link rel="stylesheet" href="codemirror.min.css">
    
    <style>
        .CodeMirror {
            height: 70vh;
            border: 1px solid #ddd;
        }
        /* 右侧输出区样式，允许横向滚动 */
        #output-sql-wrapper .CodeMirror {
            overflow-x: auto !important;
            white-space: nowrap !important;
        }
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px;
            border-radius: 5px;
            z-index: 1000;
            opacity: 1;
            transition: opacity 0.5s;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body class="bg-gray-100 p-4">
    <div class="container mx-auto">
        <h1 class="text-2xl font-bold text-center mb-6">SQL代码格式化工具</h1>
        
        <div class="flex flex-col md:flex-row gap-4">
            <!-- 左侧输入区 -->
            <div class="w-full md:w-1/2">
                <div class="bg-white p-4 rounded shadow">
                    <h2 class="text-lg font-semibold mb-2">原始SQL</h2>
                    <textarea id="input-sql"></textarea>
                </div>
            </div>
            
            <!-- 右侧输出区 -->
            <div class="w-full md:w-1/2">
                <div class="bg-white p-4 rounded shadow relative">
                    <h2 class="text-lg font-semibold mb-2">格式化SQL</h2>
                    <button id="expand-btn" class="absolute top-2 right-2 bg-blue-500 hover:bg-blue-600 text-white text-sm font-semibold py-1 px-2 rounded z-10">放大</button>
                    <textarea id="output-sql"></textarea>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 提示框 -->
    <div id="notification" class="notification hidden"></div>
    
    <!-- 引入 CodeMirror 脚本 -->
    <script src="codemirror.min.js"></script>
    <script src="sql.min.js"></script>
    
    <!-- 引入 sql-formatter 脚本 -->
    <script src="sql-formatter.min.js"></script>
    
    <!-- 自定义脚本 -->
    <script src="script.js"></script>
</body>
</html>
